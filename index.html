<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="interface">
            <textarea id="screen" readonly></textarea>
            <div id="buttonPad">
                <div id="numberKeys">
                    <button id="nine" class="number key">9</button>
                    <button id="eight" class="number key">8</button>
                    <button id="seven" class="number key">7</button>
                    <button id="six" class="number key">6</button>
                    <button id="five" class="number key">5</button>
                    <button id="four" class="number key">4</button>
                    <button id="three" class="number key">3</button>
                    <button id="two" class="number key">2</button>
                    <button id="one" class="number key">1</button>
                    <button id="decimal" class="number key">.</button>
                    <button id="zero" class="number key">0</button>
                    
                    
                </div>
                <div id="operatorKeys">
                    <button id="add" class="operator key">+</button>
                    <button id="subtract" class="operator key">-</button>
                    <button id="multiply" class="operator key">*</button>
                    <button id="divide" class="operator key">/</button>
                    <button id="equals" class="operator key">=</button>
                    <button id="clear" class="operator key">CLR</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
